<head>
	<title> Listar Mascotas </title>
</head>
<section>
	<ul>
	<h1> Lista de Mascotas</h1>
		{% for e in object_list %}
			<li> dueno: {{e.dueno}}<br>
				 raza: {{e.raza}}<br>
				 color: {{e.color}}<br>
				 sexo: {{e.sexo}}<br>
				 descripcion: {{e.descripcion}}<br>
				 esta perdido?: {{e.perdido}}<br>
				 recompenza: {{e.recompenza}}<br>
				 foto: {{e.foto}}<br>
				 <a>  <img src="http://{{ e.foto }}" height="420"></a>
				 <br>
				 </li>
			
		{% endfor %}
	</ul>
</section>
